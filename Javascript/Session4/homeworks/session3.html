        // Khai báo biến isHidden và gán giá trị mặc định là false
        // Dùng để kiểm tra xem element có đang ẩn hay không
        var isHidden = false;
        const btn = document.getElementById('btn'); // get button element
        function checkHidden() {
            if (isHidden) {
                document.getElementById('txt').style.display = 'none'; // set style display none by id
                btn.innerHTML = 'Hiện'; // set title for button
            } else {
                document.getElementById('txt').style.display = 'block';
                btn.innerHTML = 'Ẩn';
            }
        }

        // Hàm xử lý khi click vào button
        function handleClick() {
            // Set giá trị của isHidden ngược lại
            isHidden = !isHidden;
            // Gọi hàm checkHidden()
            checkHidden();
        }

        // Gọi hàm checkHidden() khi trang web được load
        checkHidden();

    </script>
