<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="view" onmouseenter="handleMouseenter('Vương Thị Thu Hồng')" onmouseleave="handleMouseleave()">Vương Phương Thảo</p>

    <script>
        const txtOrigin = document.getElementById('view').innerHTML;

        function handleMouseenter(input) {
            document.getElementById('view').innerHTML = input;
        }

        function handleMouseleave() {
            document.getElementById('view').innerHTML = txtOrigin;
        }

    </script>
</body>

</html>
