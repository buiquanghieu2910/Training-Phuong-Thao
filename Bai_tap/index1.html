<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="name">Tên</label>
        <input type="text" id="name" name="name">
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
    </div>

    <div>
        <label for="dateOfBirth">Ngày sinh</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth">
    </div>

    <div>
        <label for="gender">Giới tính</label>
        <input type="radio" id="gender" name="gender" value="male">Nam
        <input type="radio" id="gender" name="gender" value="female">Nữ
    </div>

    <div>
        <label for="color">Màu sắc yêu thích</label>
        <input type="color" id="color" name="color">
    </div>

    <div>
        <label for="hobby">Sở thích</label>
        <input type="checkbox" name="hobby"  value="reading"> Đọc sách
        <input type="checkbox" name="hobby"  value="traveling"> Du lịch
        <input type="checkbox" name="hobby" value="sports"> Thể thao
    </div>
</body>
</html>
